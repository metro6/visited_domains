upstream web {
  ip_hash;
  server web:8001;
}

server {

    location /static {
        autoindex on;
        alias /src/static;
    }

    location / {
        proxy_pass http://web;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    listen 8001;
    server_name localhost;
}

